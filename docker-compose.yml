version: '3'
services:
  db:
    image: postgres
    platform: linux/amd64
    environment: 
      POSTGRES_PASSWORD: password
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  web:
    build: .
    command: |
      bash -c "rm -f tmp/pids/server.pid && \
        bundle exec rails s -p 3000 -b 0.0.0.0"
    stdin_open: true
    tty: true
    volumes:
      - .:/rails_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379

  redis:
    image: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/var/lib/redis/data
